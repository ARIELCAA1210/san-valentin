            height: 100vh;

            position: relative;
        }
        .container {

            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }

        }

        /* GIFs alrededor como fondo */
        .background-gifs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 1;
        }
        .background-gifs img {

        .background-gifs img:nth-child(1) {

            left: 5%;

        }
        .background-gifs img:nth-child(2) {
            top: 20%;
            left: 80%;
            animation-delay: 2s;
        }
        .background-gifs img:nth-child(3) {
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }
        .background-gifs img:nth-child(4) {
            top: 70%;
            left: 70%;
            animation-delay: 6s;
        }
        .background-gifs img:nth-child(5) {
            top: 30%;
            left: 50%;
            animation-delay: 8s;
        }
        .background-gifs img:nth-child(6) {
            top: 80%;
            left: 20%;
            animation-delay: 10s;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
